<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sales Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header section -->
  <header>
    <div class="logosec">
      <div class="logo">Sales Dashboard</div>
      <img src="menu-icon.png" class="icn menuicn" id="menuicn" alt="menu-icon">
    </div>
    <div class="searchbar">
      <input type="text" placeholder="Search">
      <div class="searchbtn">
        <img src="search-icon.png" class="icn srchicn" alt="search-icon">
      </div>
    </div>
    <div class="message">
      <div class="circle"></div>
      <img src="profile-picture.png" class="icn" alt="">
      <div class="dp">
        <img src="profile-picture.png" class="dpicn" alt="dp">
      </div>
    </div>
  </header>
  <!-- Main content section -->
  <div class="main-container">
    <div class="navcontainer">
      <nav class="nav">
        <div class="nav-upper-options">
          <div class="nav-option option1">
            <img src="dashboard-icon.png" class="nav-img" alt="dashboard">
            <h3>Dashboard</h3>
          </div>
          <div class="option2 nav-option">
            <img src="articles-icon.png" class="nav-img" alt="articles">
            <h3>Articles</h3>
          </div>
          <div class="nav-option option3">
            <img src="report-icon.png" class="nav-img" alt="report">
            <h3>Report</h3>
          </div>
          <div class="nav-option option4">
            <img src="institution-icon.png" class="nav-img" alt="institution">
            <h3>Institution</h3>
          </div>
          <div class="nav-option option5">
            <img src="blog-icon.png" class="nav-img" alt="blog">
            <h3>Profile</h3>
          </div>
          <div class="nav-option option6">
            <img src="settings-icon.png" class="nav-img" alt="settings">
            <h3>Settings</h3>
          </div>
          <div class="nav-option logout">
            <img src="logout-icon.png" class="nav-img" alt="logout">
            <h3>Logout</h3>
          </div>
        </div>
      </nav>
    </div>
    <div class="main">
      <!-- Search bar -->
      <div class="searchbar2">
        <input type="text" name="" id="" placeholder="Search">
        <div class="searchbtn">
          <img src="search-icon.png" class="icn srchicn" alt="search-button">
        </div>
      </div>
      <!-- Box container -->
      <div class="box-container">
        <div class="box box1">
          <div class="text">
            <h2 class="topic-heading">60.5k</h2>
            <h2 class="topic">Article Views</h2>
          </div>
          <img src="views-icon.png" alt="Views">
        </div>
        <div class="box box2">
          <div class="text">
            <h2 class="topic-heading">150</h2>
            <h2 class="topic">Likes</h2>
          </div>
          <img src="likes-icon.png" alt="likes">
        </div>
        <div class="box box3">
          <div class="text">
            <h2 class="topic-heading">50</h2>
            <h2 class="topic">Comments</h2>
          </div>
          <img src="comments-icon.png" alt="Comments">
        </div>
        <div class="box box4">
          <div class="text">
            <h2 class="topic-heading">100</h2>
            <h2 class="topic">Shares</h2>
          </div>
          <img src="shares-icon.png" alt="Shares">
        </div>
      </div>
      <!-- Chart container -->
      <div class="chart-container">
        <canvas id="myChart"></canvas>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
